allprojects {
    repositories {
        maven {
            url 'https://maven.em.nytimes.com/content/repositories/android-snapshots/'
        }
        maven {
            url 'https://maven.em.nytimes.com/content/repositories/android-thirdparty-releases/'
        }
        maven {
            url 'http://maven.localytics.com/public'
        }
        jcenter()
    }
}

